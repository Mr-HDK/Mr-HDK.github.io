<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder Â· Mr&nbsp;HDK</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pQeb5jAkFrXdYpfr6qytn+7vfVbNvUrP1hdE+e2PFMqPZe8VdZVSf0y99aHJH98nnY1JX1LX0kC73BMAzEhegQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="tool-page">
    <button id="theme-toggle" aria-label="Toggle theme">
        <span class="toggle-icon"><i class="fa-solid fa-moon"></i></span>
        <span class="toggle-label">Shift&nbsp;Mode</span>
        <span class="toggle-glow"></span>
    </button>
    <header id="hero" class="hero-mini">
        <div class="hero-inner">
            <div class="hero-content">
                <div class="hero-title-stack">
                    <h1>URL Encoder</h1>
                    <p class="hero-subtitle">Quickly encode or decode URLs while debugging webhooks and HTTP payloads.</p>
                </div>
            </div>
        </div>
    </header>
    <nav id="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#url">Utility</a></li>
        </ul>
    </nav>
    <main>
        <section id="url" class="section">
            <h2>Encode&nbsp;or&nbsp;Decode</h2>
            <div class="cards-grid">
                <article class="card">
                    <h3>Original</h3>
                    <textarea id="urlInput" placeholder="https://example.com/callback?token=..." oninput="processUrl()"></textarea>
                </article>
                <article class="card">
                    <h3>Encoded</h3>
                    <textarea id="encodedOutput" readonly></textarea>
                    <button class="btn secondary-btn" onclick="copyText('encodedOutput')"><i class="fa-solid fa-copy"></i> Copy Encoded</button>
                </article>
                <article class="card">
                    <h3>Decoded</h3>
                    <textarea id="decodedOutput" readonly></textarea>
                    <button class="btn secondary-btn" onclick="copyText('decodedOutput')"><i class="fa-solid fa-copy"></i> Copy Decoded</button>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;&nbsp;<span id="year"></span>&nbsp;Mr&nbsp;HDK</p>
    </footer>
    <script src="../script.js"></script>
    <script>
        function processUrl() {
            const input = document.getElementById('urlInput').value || '';
            let encoded = '';
            let decoded = '';
            try {
                encoded = encodeURIComponent(input);
            } catch (err) {
                encoded = 'Encoding failed';
            }
            try {
                decoded = decodeURIComponent(input);
            } catch (err) {
                decoded = 'Decoding failed';
            }
            document.getElementById('encodedOutput').value = encoded;
            document.getElementById('decodedOutput').value = decoded;
        }

        function copyText(id) {
            const value = document.getElementById(id).value;
            if (!value) return;
            navigator.clipboard.writeText(value).then(() => {
                alert('Copied to clipboard');
            });
        }
    </script>
</body>
</html>
