<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Forge Â· Mr&nbsp;HDK</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pQeb5jAkFrXdYpfr6qytn+7vfVbNvUrP1hdE+e2PFMqPZe8VdZVSf0y99aHJH98nnY1JX1LX0kC73BMAzEhegQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="tool-page">
    <button id="theme-toggle" aria-label="Toggle theme">
        <span class="toggle-icon"><i class="fa-solid fa-moon"></i></span>
        <span class="toggle-label">Shift&nbsp;Mode</span>
        <span class="toggle-glow"></span>
    </button>
    <header id="hero" class="hero-mini">
        <div class="hero-inner">
            <div class="hero-content">
                <div class="hero-title-stack">
                    <h1>UUID Forge</h1>
                    <p class="hero-subtitle">Generate UUIDv4 identifiers for telemetry events, lab assets, or API prototyping.</p>
                </div>
            </div>
        </div>
    </header>
    <nav id="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#uuid">Generator</a></li>
        </ul>
    </nav>
    <main>
        <section id="uuid" class="section">
            <h2>Forge&nbsp;Identifiers</h2>
            <div class="cards-grid" style="grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));">
                <article class="card">
                    <h3>Batch Settings</h3>
                    <label for="uuidCount">How many UUIDs?</label>
                    <input id="uuidCount" type="number" min="1" max="50" value="5" />
                    <button class="btn primary-btn" onclick="generateUUIDs()">Generate UUIDs</button>
                    <p class="badge">Uses crypto-grade randomness from your browser.</p>
                </article>
                <article class="card">
                    <h3>Results</h3>
                    <textarea id="uuidOutput" rows="12" readonly placeholder="UUIDs will appear here..."></textarea>
                    <button class="btn secondary-btn" onclick="copyUUIDs()"><i class="fa-solid fa-copy"></i> Copy List</button>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;&nbsp;<span id="year"></span>&nbsp;Mr&nbsp;HDK</p>
    </footer>
    <script src="../script.js"></script>
    <script>
        function generateUUIDs() {
            const countInput = document.getElementById('uuidCount');
            let count = parseInt(countInput.value, 10);
            if (Number.isNaN(count) || count < 1) count = 1;
            if (count > 50) count = 50;
            countInput.value = count;

            const uuids = Array.from({ length: count }, () => crypto.randomUUID());
            document.getElementById('uuidOutput').value = uuids.join('\n');
        }

        function copyUUIDs() {
            const text = document.getElementById('uuidOutput').value;
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                alert('UUIDs copied to clipboard');
            });
        }

        generateUUIDs();
    </script>
</body>
</html>
