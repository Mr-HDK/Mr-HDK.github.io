<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter Â· Mr&nbsp;HDK</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pQeb5jAkFrXdYpfr6qytn+7vfVbNvUrP1hdE+e2PFMqPZe8VdZVSf0y99aHJH98nnY1JX1LX0kC73BMAzEhegQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle theme"><i class="fa-solid fa-moon"></i></button>
    <header id="hero" style="height: 40vh; background: linear-gradient(135deg, var(--primary), var(--primary-dark));">
        <div class="hero-content">
            <h1>Base64 Converter</h1>
            <p class="tagline">Quickly encode or decode text</p>
        </div>
    </header>
    <nav id="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#converter">Converter</a></li>
        </ul>
    </nav>
    <main>
        <section id="converter" class="section">
            <h2>Convert&nbsp;Text</h2>
            <div class="cards-grid">
                <div class="card">
                    <h3>Encode to Base64</h3>
                    <textarea id="inputText" placeholder="Enter text here..."></textarea>
                    <button class="btn primary-btn" onclick="encodeBase64()">Encode</button>
                    <textarea id="outputText" readonly placeholder="Encoded output will appear here..."></textarea>
                </div>
                <div class="card">
                    <h3>Decode from Base64</h3>
                    <textarea id="inputBase64" placeholder="Enter Base64 here..."></textarea>
                    <button class="btn primary-btn" onclick="decodeBase64()">Decode</button>
                    <textarea id="outputDecodedText" readonly placeholder="Decoded output will appear here..."></textarea>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;&nbsp;<span id="year"></span>&nbsp;Mr&nbsp;HDK</p>
    </footer>
    <script src="../script.js"></script>
    <script>
        // Base64 converter functions
        function encodeBase64() {
            const input = document.getElementById('inputText').value;
            const encoded = btoa(unescape(encodeURIComponent(input)));
            document.getElementById('outputText').value = encoded;
        }
        function decodeBase64() {
            const inputBase64 = document.getElementById('inputBase64').value;
            try {
                const decoded = decodeURIComponent(escape(atob(inputBase64)));
                document.getElementById('outputDecodedText').value = decoded;
            } catch (e) {
                alert('Invalid Base64 string');
            }
        }
    </script>
</body>
</html>
